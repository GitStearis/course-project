<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <div class="alert text-center">
                    <h2>{{ project.title }}</h2>

                </div>
            </div>
            <div class="col-md-8 text-center">
                <div><img class="img-fluid img-rounded" src="{{ project.image }}" alt="Project image"></div>
                <hr>
                <div class="alert">
                    <h4 class="text text-secondary">{{ project.description }}</h4>
                </div>
                <hr>
                <div class="d-flex justify-content-around">
                    <div class="alert">
                        <h4>
                            <i class="fa fa-user fa-fw colored" aria-hidden="true"></i>
                            <a href="/user/{{ project.author }}">{{ project.author }}</a>
                        </h4>
                        <small class="text text-secondary">Project author</small>
                    </div>
                    <div class="alert">
                        <h4>
                            <span *ngIf="this.isProject('active')" class="label label-pill badge-info">Active</span>
                            <span *ngIf="this.isProject('done')" class="label label-pill badge-success">Done</span>
                            <span *ngIf="this.isProject('closed')" class="label label-pill badge-warning">Closed</span>
                        </h4>
                        <small class="text text-secondary">Project status</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4 rounded jumbotron">
                <div class="d-flex flex-column justify-content-center">
                    <div class="text-center">
                        <div class="alert">
                            <h2>0</h2>
                            <small class="text text-secondary">Sponsors</small>
                        </div>
                        <h2>{{ project.collected }} $</h2>
                        <small class="text text-secondary">of {{ project.goal }}</small>
                        <div class="progress goal-progress-container">
                            <div class="progress-bar progress-bar-success progress-bar-striped active goal-progress" role="progressbar" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100" [style.width]="progress + '%'">
                            </div>
                        </div>
                        <div class="alert text-center">
                            <h3>{{ project.creation }}</h3>
                            <small class="text text-secondary">Created</small>
                            <h3>{{ project.date }}</h3>
                            <small class="text text-secondary">Deadline</small>
                        </div>
                        <div class="alert text-center">
                            <a *ngIf="!this.isProject('closed') && auth.isAuthenticated() && !this.isAuthor()" type="button" href="project/{{ project.pageId }}/donate" class="btn btn-success btn-lg">Support</a>
                            <a *ngIf="!this.isProject('closed') && auth.isAuthenticated() && this.isAuthor()" type="button" href="project/{{ project.pageId }}/news" class="btn btn-success btn-lg">Add news</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-8 jumbotron">
            <div class="alert text-center">
                <h2>About</h2>
            </div>
            <div class="d-flex justify-content-center">
                <markdown [data]="project.body"></markdown>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-8 jumbotron">
            <div class="alert text-center">
                <h2>Comments</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <app-comment></app-comment>
</div>
