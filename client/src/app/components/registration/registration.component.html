<div class="modal-sm modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Registration</h2>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>E-mail</label>
                    <input (keyup)="saveEmail($event)" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input (keyup)="saveName($event)" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input (keyup)="savePassword($event)" type="password" class="form-control">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
            <button data-toggle="modal" data-target="#register-2" type="button" class="btn btn-primary">Continue</button>
        </div>
    </div>
</div>

<div class="modal fade modal-lower" id="register-2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-sm modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Credentials</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>First name</label>
                        <input (keyup)="saveFirstname($event)" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Second name</label>
                        <input (keyup)="saveSecondname($event)" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input (keyup)="savePhone($event)" type="password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Close</button>
                <button (click)="submit()" type="button" class="btn btn-primary" data-dismiss="modal">Register</button>
            </div>
        </div>
    </div>
</div>
