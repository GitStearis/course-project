<div class="modal-sm modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Register</h2>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>E-mail</label>
                    <input (keyup)="saveEmail($event)" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input (keyup)="saveUsername($event)" class="form-control">
                    <small class="form-text text-muted">Feel free to choose any username you want</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input (keyup)="savePassword($event)" type="password" class="form-control">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
            <button (click)="submit()" type="button" class="btn btn-primary" data-dismiss="modal">Register</button>
        </div>
    </div>
</div>
