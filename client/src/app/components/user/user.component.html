<div *ngIf="auth.isAuthenticated()">
    <div class="well">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <div class="alert">
                    <h2><i class="fa fa-user fa-fw" aria-hidden="true"></i>{{ name }}</h2>
                </div>
                <img src="http://www.gravatar.com/avatar/f6112e781842d6a2b4636b35451401ff?s=125" class="img img-circle img-thumbnail" />
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="p-2 text-center"><i class="fa fa-phone fa-4x" aria-hidden="true"></i>
                <h3>{{ phone }}</h3>
            </div>
            <div class="p-2 text-center"><i class="fa fa-envelope fa-4x" aria-hidden="true"></i>
                <h3>{{ email }}</h3>
            </div>
        </div>
    </div>
    <div class="well">
        <div class="d-flex justify-content-center alert">
            <div class="p-2 text-center">
                <h2>Stats</h2>
            </div>
        </div>

        <div class="d-flex justify-content-around">
            <div class="p-2 text-center alert">
                <i class="fa fa-usd fa-4x" aria-hidden="true"></i>
                <h2>100</h2>
                <small class="form-text text-muted">Donated</small>
            </div>
            <div class="p-2 text-center alert">
                <i class="fa fa-link fa-4x" aria-hidden="true"></i>
                <h2>0</h2>
                <small class="form-text text-muted">Projects</small>
            </div>
        </div>
        <div class="d-flex justify-content-around alert">
            <div class="p-2 text-center">
                <i class="fa fa-thumbs-up fa-4x" aria-hidden="true"></i>
                <h3>1</h3>
                <small class="form-text text-muted">Projects tipped</small>
            </div>
            <div class="p-2 text-center">
                <i class="fa fa-calendar fa-4x" aria-hidden="true"></i>
                <h3>{{ date }}</h3>
                <small class="form-text text-muted">Registration date</small>
            </div>
            <div class="p-2 text-center">
                <i class="fa fa-star fa-4x" aria-hidden="true"></i>
                <h3>1</h3>
                <small class="form-text text-muted">Achievements</small>
            </div>
        </div>

    </div>
</div>

<div *ngIf="!auth.isAuthenticated()">
    <app-notfound></app-notfound>
</div>
