<div *ngIf="auth.isAuthenticated()">
    <div class="well">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h2>Username</h2>
                <img src="http://www.gravatar.com/avatar/f6112e781842d6a2b4636b35451401ff?s=125" class="img img-circle img-thumbnail" />
                <small class="form-text text-muted">member since</small>
                <h4>Registration date</h4>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="p-2 text-center"><i class="fa fa-phone fa-4x"></i>
                <h4>Phone</h4>
            </div>
            <div class="p-2 text-center"><i class="fa fa-envelope fa-4x"></i>
                <h4>E-mail</h4>
            </div>
        </div>
    </div>
    <div class="well">
        <div class="d-flex justify-content-center">
            <div class="p-2 text-center">
                <h3>Stats</h3>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="p-2 text-center">
                <i class="fa fa-thumbs-up fa-4x"></i>
                <h1>1</h1>
                <h4>Donations</h4>
            </div>
            <div class="p-2 text-center">
                <i class="fa fa-star fa-4x"></i>
                <h1>1</h1>
                <h4>Achievements</h4>
            </div>
            <div class="p-2 text-center">
                <i class="fa fa-usd fa-4x"></i>
                <h1>100</h1>
                <h4>Donated</h4>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!auth.isAuthenticated()">
    <app-notfound></app-notfound>
</div>
