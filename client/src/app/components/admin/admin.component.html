<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="btn-group-vertical">
                <a href="#" class="btn btn-default btn-lg btn-block"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                <a href="#" class="btn btn-default btn-lg btn-block"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add <span class="badge">3</span></a>
                <a href="#" class="btn btn-default btn-lg btn-block"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
                <a href="#" class="btn btn-default btn-lg btn-block"><i class="fa fa-users" aria-hidden="true"></i> Users</a>
                <a href="#" class="btn btn-default btn-lg btn-block">Managing</a>
            </div>
        </div>
        <div class="col-md-10">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First name</th>
                        <th>Second Name</th>
                        <th>Phone Number</th>
                        <th>Registration date</th>
                        <th>
                            Block
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td><a href="/user/{{ user.name }}">{{ user.name }}</a></td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.firstname }}</td>
                        <td>{{ user.secondname }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.date }}</td>
                        <td>
                            <div class="material-switch pull-right">
                                <input id="{{ user.name }}" name="someSwitchOption001" type="checkbox"/>
                                <label for="{{ user.name }}" class="label-warning"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
